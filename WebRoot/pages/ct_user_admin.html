        <!-- Modal -->
        <div class="modal fade" id="newly-box">
            <div class="modal-dialog">
                <div class="modal-content animated fadeInUp">
                    <div class="modal-header">
                        <h5 class="modal-title">新建</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="text" class="form-control" id="password" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label>名称</label>
                                <input type="text" class="form-control" id="nickname" placeholder="请输入名称">
                            </div>

                            <div class="form-group">
                                <label>备注</label>
                                <textarea rows="4" class="form-control" id="comment" placeholder="请输入描述"></textarea>

                            </div>

                            <div class="form-group">
                                <label>状态</label>
                                <select class="form-control m-bot15" id="role">
                                    <option value="0">厅管理员</option>
                                    <option value="1">内容维护人员</option>
                                    <option value="2">单位用户</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>状态</label>
                                <select class="form-control m-bot15" id="frozen_flag">
                                    <option value="0">未冻结</option>
                                    <option value="1">冻结</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" style="display: none" id="new_flag" value="1">
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> 取消</button>
                            <button type="button" class="btn btn-success" id="addBtn"><i class="fa fa-check-square-o"></i> 确定</button>
                        </div>
                    </div>
                </div>
            </div>

        <div class="modal fade" id="update-box">
            <div class="modal-dialog">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" id="update_username" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label>名称</label>
                                <input type="text" class="form-control" id="update_nickname" placeholder="请输入名称">
                            </div>

                            <div class="form-group">
                                <label>备注</label>
                                <textarea class="form-control textarea-line" rows="2" id="update_comment" placeholder="请输入描述"></textarea>

                            </div>

                            <div class="form-group">
                                <label>状态</label>
                                <select class="form-control m-bot15" id="update_role">
                                    <option value="0">厅管理员</option>
                                    <option value="1">内容维护人员</option>
                                    <option value="2">单位用户</option>
                                </select>
                            </div>

                            <div class="form-group">

                                </select>
                            </div>
                            <div class="form-group">
                                <label>状态</label>

                                    <option value="0">未冻结</option>
                                    <option value="1">冻结</option>
                                </select>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> 取消</button>
                            <button type="button" class="btn btn-success" id="updateBtn"><i class="fa fa-check-square-o"></i> 确定</button>

<script>
    $(document).ready(function () {
        setMenu("2", "1");
        var param={'norole':'2'};
        //搜索
        $('#searchBtn').click(function () {
            queryAllUsers($('#searchText').val(),param, currentPage, pageSize);
        });

        //列表
        var currentPage = 1;
        var pageSize = 10;
        queryAllUsers($('#searchText').val(),param, currentPage, pageSize);

        $('.pagination').on('click', '.pageBtn', function () {
            currentPage = $(this).attr('index');
            queryAllUsers($('#searchText').val(), param,currentPage, pageSize);
        });
        $('.pagination').on('click', '.prevBtn', function () {
            currentPage--;
            queryAllUsers($('#searchText').val(), param,currentPage, pageSize);

        });
        $('.pagination').on('click', '.nextBtn', function () {
            currentPage++;
            queryAllUsers($('#searchText').val(), param,currentPage, pageSize);

        });
        $('.pagination').on('click', '#jumpBtn', function () {
            var reg = /^[1-9]\d*$|^0$/;
            if (reg.test($('#jumpPageText').val()) == true) {
                queryAllUsers($('#searchText').val(),param, $('#jumpPageText').val(), pageSize);
            } else {
                alert("页码输入有误！");
                return false;
            }
        });

        //新建
        $('#addBtn').click(function () {
            if ($('#username').val() == '') {
                alert('用户名不能为空！');
                return false;
            }
            if ($('#password').val() == '') {
                alert('用户密码不能为空！');
                return false;
            }
            if ($('#nickname').val() == '') {
                alert('用户昵称不能为空！');
                return false;
            }
            addUser();
        });

        //修改
        $('#contentTbody').on('click', '.updateUser', function () {
            userIndex = $(this).attr('index');
            currentUser = userList[userIndex];

            $('#update_username').val(currentUser.username);
            /*$('#update_password').val(currentUser.password);*/
            $('#update_nickname').val(currentUser.nickname);
            $('#update_comment').val(currentUser.comment);
            $('#update_new_flag').val(currentUser.new_flag);
            $('#update_update_flag').val(currentUser.update_flag);
            $('#update_frozen_flag').val(currentUser.frozen_flag);
            $('#update_role').val(currentUser.role);
        });
        $('#updateBtn').click(function () {
            if ($('#update_username').val() == '') {
                alert('用户名不能为空！');
                return false;
            }

            if ($('#update_nickname').val() == '') {
                alert('用户昵称不能为空！');
                return false;
            }
            var userinfo = JSON.parse(sessionStorage.getItem('userinfo'));
            var bodyParam = {
                'id': currentUser.id, 'username': $('#update_username').val(), 'nickname': $('#update_nickname').val(),
                'comment': $('#update_comment').val(), 'new_flag': $('#update_new_flag').val(),
                'update_flag': $('#update_update_flag').val(),
                'role': $('#update_role').val(),
                'frozen_flag': $('#update_frozen_flag').val(),'c_id': userinfo['id']
            };
            updateUser(bodyParam);
        });
        $('#contentTbody').on('click', '.passwordUser', function () {
            userIndex = $(this).attr('index');
            currentUser = userList[userIndex];
        });
        $('#passwordBtn').click(function () {
            if ($('#pass_password').val() == '') {
                alert('密码不能为空！');
                return false;
            }
            if ($('#pass_repassword').val() == '') {
                alert('确认密码不能为空！');
                return false;
            }
            if ($('#pass_repassword').val() != $('#pass_password').val()) {
                alert('两次输入密码不一致！');
                return false;
            }
            var bodyParam = {'id': currentUser.id, 'password': md5($('#pass_password').val())};
            updateUser(bodyParam);
        });

        //删除
        $('#contentTbody').on('click', '.deleteUser', function () {
            userIndex = $(this).attr('index');
            currentUser = userList[userIndex];
        });
        $('#deleteBtn').click(function () {
            deleteUser(currentUser.id);
        });
    });

</script>
