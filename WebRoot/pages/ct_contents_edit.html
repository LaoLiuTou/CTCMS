                            </div>

<script>

    var headerImage='';
    var params={};

    $(document).ready(function () {
        setMenu("7",GetQueryString('type'));

        $('#c_dt').bootstrapMaterialDatePicker({
            format: 'YYYY-MM-DD HH:mm:00',
            lang: 'zh',
            cancelText: '取消',
            okText: '确认'
        });

        $('#contents').summernote({
            height: 200,
            tabsize: 1,
            lang: "zh-CN"
        });


        //select
        selectContents(GetQueryString('id'));



        //图片上传控件

        $("#files").fileinput({
            language: 'zh', //设置语言
            uploadUrl: url+'filesUpload',
            allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
            //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
            uploadAsync: true, //默认异步上传
            showUpload:true, //是否显示上传按钮
            showRemove :false, //显示移除按钮
            showPreview :true, //是否显示预览
            showCaption:false,//是否显示标题
            browseClass:"btn btn-outline-primary waves-effect waves-light", //按钮样式
            dropZoneEnabled: false,//是否显示拖拽区域
            //minImageWidth: 50, //图片的最小宽度
            //minImageHeight: 50,//图片的最小高度
            //maxImageWidth: 1000,//图片的最大宽度
            //maxImageHeight: 1000,//图片的最大高度
            //maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
            //minFileCount: 0,
            maxFileCount:1, //表示允许同时上传的最大文件个数
            enctype:'multipart/form-data',
            validateInitialCount:true,
            //previewFileIcon: "<iclass='glyphicon glyphicon-king'></i>",
            //msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

        }).on("filebatchselected", function(event, files) {
            //$(this).fileinput("upload");
        }).on("fileuploaded", function(event,data, previewId, index) { //异步上传成功结果处理
            console.log(data.response)
            if(data.response.data.length>0){
                headerImage=data.response.data[0];
            }
        }).on('filesuccessremove', function (event, previewId,index) {
            headerImage='';
        });



        //update
        $('#updateBtn').click(function () {
            params={};

            $('#addForm input').each(function () {
                if($(this).val()!='')
                    params[$(this).attr('id')]=$(this).val();
            });
            $('#addForm select').each(function () {
                if($(this).val()!='')
                    params[$(this).attr('id')]=$(this).val();
            });
            var userinfo = JSON.parse(sessionStorage.getItem('userinfo'));
            params['c_id']=userinfo['id'];
            params['contents']=$('#contents').val();
            params['image']=headerImage;
            params['id']=GetQueryString('id');
            updateContents(params);
        });


    });

</script>
