<script>
    $(document).ready(function () {
        setMenu("2", "2");
        //搜索
        $('#searchBtn').click(function () {
            queryLogs($('#searchText').val(), currentPage, pageSize);
        });

        //列表
        var currentPage = 1;
        var pageSize = 10;
        queryLogs($('#searchText').val(), currentPage, pageSize);

        $('.pagination').on('click', '.pageBtn', function () {
            currentPage = $(this).attr('index');
            queryLogs($('#searchText').val(), currentPage, pageSize);
        });
        $('.pagination').on('click', '.prevBtn', function () {
            currentPage--;
            queryLogs($('#searchText').val(), currentPage, pageSize);

        });
        $('.pagination').on('click', '.nextBtn', function () {
            currentPage++;
            queryLogs($('#searchText').val(), currentPage, pageSize);

        });
        $('.pagination').on('click', '#jumpBtn', function () {
            var reg = /^[1-9]\d*$|^0$/;
            if (reg.test($('#jumpPageText').val()) == true) {
                queryLogs($('#searchText').val(), $('#jumpPageText').val(), pageSize);
            } else {
                alert("页码输入有误！");
                return false;
            }
        });




    });

</script>
