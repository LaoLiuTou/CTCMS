<script>
    $(document).ready(function () {
        setMenu("7", "5");
        //搜索
        $('#searchBtn').click(function () {
            queryContents($('#searchText').val(), currentPage, pageSize);
        });

        //列表
        var currentPage = 1;
        var pageSize = 10;
        queryContents($('#searchText').val(), currentPage, pageSize);

        $('.pagination').on('click', '.pageBtn', function () {
            currentPage = $(this).attr('index');
            queryContents($('#searchText').val(), currentPage, pageSize);
        });
        $('.pagination').on('click', '.prevBtn', function () {
            currentPage--;
            queryContents($('#searchText').val(), currentPage, pageSize);

        });
        $('.pagination').on('click', '.nextBtn', function () {
            currentPage++;
            queryContents($('#searchText').val(), currentPage, pageSize);

        });
        $('.pagination').on('click', '#jumpBtn', function () {
            var reg = /^[1-9]\d*$|^0$/;
            if (reg.test($('#jumpPageText').val()) == true) {
                queryContents($('#searchText').val(), $('#jumpPageText').val(), pageSize);
            } else {
                alert("页码输入有误！");
                return false;
            }
        });


        $('#contentTbody').on('click', '.updateContents', function () {
            contentsIndex = $(this).attr('index');
            currentContents = contentsList[contentsIndex];
            window.location.href='ct_contents_edit.html?id='+currentContents.id;
        });
        $('#contentTbody').on('click', '.detailContents', function () {
            contentsIndex = $(this).attr('index');
            currentContents = contentsList[contentsIndex];
            window.location.href='ct_contents_detail.html?id='+currentContents.id;
        });


        $('#contentTbody').on('click', '.checkContents', function () {
            contentsIndex = $(this).attr('index');
            currentContents = contentsList[contentsIndex];
        });
        $('#rejectBtn').click(function () {
            if ($('#reject').val() == '') {
                alert('请输入驳回原因！');
                return false;
            }
            var bodyParam = {'id': currentContents.id, 'reject':$('#reject').val(),'state':'-1'};
            updateContents(bodyParam);
        });
        $('#passBtn').click(function () {
            var bodyParam = {'id': currentContents.id, 'state':'1'};
            updateContents(bodyParam);
        });

        //删除
        $('#contentTbody').on('click', '.deleteContents', function () {
            contentsIndex = $(this).attr('index');
            currentContents = contentsList[contentsIndex];
        });
        $('#deleteBtn').click(function () {
            deleteContents(currentContents.id);
        });
    });

</script>
