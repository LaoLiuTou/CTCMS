<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>登录</title>
  <!-- Bootstrap core CSS-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="assets/css/animate.css" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="assets/css/app-style.css" rel="stylesheet"/>
  
</head>

<body class="signin-bg">
 <!-- Start wrapper-->
 <div id="wrapper">


	 <div class="text-center">
		 <img alt="image" src="assets/images/logo.png" class="signin-logo" alt="logo icon">
	 </div>

	 <h3 class="login-h text-center">吉林省反恐怖新媒体矩阵管理平台</h3>
	 <div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">

		 	<div class="card-content p-2">
			 	<h4 class="text-left py-3">登录</h4>
				<p class="text-uppercase text-left">欢迎您登录吉林省反恐怖新媒体矩阵管理平台</p>
		    <form>
                <div class="form-group">
                    <div class="position-relative has-icon-right">
                        <input type="text" id="username" class="form-control input-shadow" placeholder="请输入用户名">
                        <div class="form-control-position">
                            <i class="icon-user"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="position-relative has-icon-right">
                        <input type="password" id="password" class="form-control input-shadow" placeholder="请输入密码">
                        <div class="form-control-position">
                            <i class="icon-lock"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-6 text-left">
                        <a   data-toggle="modal" data-target="#modal-animation" href="#">忘记密码?</a>
                    </div>
                </div>

                <button type="button" id="submit" class="btn btn-primary shadow-primary login-btn btn-block waves-effect waves-light">登录</button>

			 </form>
		   </div>
		</div>
	</div>
     <!-- Modal -->
     <div class="modal fade" id="modal-animation">
         <div class="modal-dialog">
             <div class="modal-content animated fadeInUp">
                 <div class="modal-header">
                     <h5 class="modal-title">忘记密码</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                 </div>
                 <div class="modal-body">
                     <p>请联系管理员，重置密码</p>
                 </div>
                 <div class="modal-footer">
                     <button type="button"  class="btn btn-success" data-dismiss="modal"><i class="fa fa-check-square-o"></i> 确定</button>
                 </div>
             </div>
         </div>
     </div>
     <!-- modal -->
	 <div class="signup-footer">
            <span class="login-copy">
                &copy; 吉林省反恐怖新媒体矩阵管理平台
            </span>
	 </div>

	 </div><!--wrapper-->



  <!-- Bootstrap core JavaScript-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script src="assets/js/main/reconnecting-websocket.js"></script>
  <script src="assets/js/main/config.js?v=1.0"></script>
  <script type="text/javascript">
     $(document).ready(function(){
         $('#submit').click(function() {

             if ($('#username').val() == '') {
                 alert('用户名不能为空！');
                 return false;
             } else if ($('#password').val() == '') {
                 alert('密码不能为空！');
                 return false;
             }
             login();
         });

     });

     $(document).keyup(function(event) {
         if (event.keyCode == 13) {
             if ($('#username').val() == '') {
                 alert('用户名不能为空！');
                 return false;
             } else if ($('#password').val() == '') {
                 alert('密码不能为空！');
                 return false;
             }
             login();
         }
     });
  </script>

</body>
</html>
